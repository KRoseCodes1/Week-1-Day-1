<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "nav">
                <button class ="navbutton">About Us</button>
                <button class ="navbutton">Register</button>
        </div>
        <br />
        <div class = "main">
            
            <h2>Sign Up</h2>

            <form>
                    <input type="email" placeholder="Email"></input><br /><br />
                    <input type="text" placeholder="Username"></input><br /><br />
                    <input type="Password" placeholder="Password"></input><br /><br />
                    <input type="password" placeholder="Confirm Password"></input><br /><br />
                    <button type="submit" id="submitbutton">Submit</button><br /><br />
            </form>

            <img src="./assets/amazon.png" class="icons" alt="Amazon">
            <img src="./assets/facebook.png" class="icons" alt="Facebook Instagram">
            <img src="./assets/github.png" class="icons" alt="Git Hub">
            <img src="./assets/instagram.png" class="icons" alt="Instagram">
            <img src="./assets/slack.png" class="icons" alt="slack"> 

        </div>
        <br />
        <br />
    </div>
    
</body>
</html>
